<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Style/recuperarSenha.css">
    <link rel="icon" type="image/x-icon" href="imagens/recanto_do_parque_logo.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css%27%3E">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/fontawesome.css%27%3E">
    <!-- <script src="https://kit.fontawesome.com/ca14b9e588.js" crossorigin="anonymous"></script> -->
    <title>Recuperar senha</title>
</head>
<body>
    <div class="navbar">
        <input id="engrenagem" src="imagens/settings.png" type="image">
        <input id="perfil" src="imagens/user_icon.png" type="image">
    </div>

    <div class="form">
        <form action="">
            <div class="passwordInput">
                <img id="keyIcon" src="imagens/key.png">
                <input class="allSeeingEye" onclick="hideEye1()" src="imagens/hidden.png" type="image" form="fakeForm" value="eye1">
                <input class="Senha" name="Senha" placeholder="Senha" type="password">
            </div>
            <div class="passwordInput">
                <img id="keyIcon" src="imagens/key.png">
                <input class="allSeeingEye" onclick="hideEye2()" src="imagens/hidden.png" type="image" form="fakeForm" value="eye2">
                <input class="Senha" name="Senha" placeholder="Repita a senha" type="password">
            </div>

            <div id="btn">
                <button id="button" type="submit">Confirmar senha</button>
            </div>
        </form>
    </div>

    <script>
        var atual1 = "hidden"
        var atual2 = "hidden"
    
        function hideEye1() {
            // função que permite mostrar a primeira senha
            if(atual1 === "hidden"){
                // classes dos elementos
                var eye = document.getElementsByClassName("allSeeingEye") 
                var senha = document.getElementsByClassName("Senha")

                for(var i = 0; i < eye.length; i++) { // loop para saber qual elemento do array é o qual eu quero
                    if(eye[i].value === "eye1"){
                        senha[i].type = "text"

                        eye[i].src = "imagens/notHidden.png"

                        atual1 = "notHidden"
                    }
                }
            }else{ // aqui é para voltar a esconder a senha
                var eye = document.getElementsByClassName("allSeeingEye")
                var senha = document.getElementsByClassName("Senha")

                for(var i = 0; i < eye.length; i++) {
                    if(eye[i].value === "eye1"){                          
                        senha[i].type = "password"
    
                        eye[i].src = "imagens/hidden.png"

                        atual1 = "hidden"
                    }
                }
            }

        }
        function hideEye2() {
            // função que permite mostrar a segunda senha
            if(atual2 === "hidden"){
                // classes dos elementos
                var eye = document.getElementsByClassName("allSeeingEye") 
                var senha = document.getElementsByClassName("Senha")

                for(var i = 0; i < eye.length; i++) { // loop para saber qual elemento do array é o qual eu quero
                    if(eye[i].value === "eye2"){
                        senha[i].type = "text"
                        
                        eye[i].src = "imagens/notHidden.png"

                        atual2 = "notHidden"
                    }
                }
            }else{ // aqui é para voltar a esconder a senha
                var eye = document.getElementsByClassName("allSeeingEye")
                var senha = document.getElementsByClassName("Senha")

                for(var i = 0; i < eye.length; i++) {
                    if(eye[i].value === "eye2"){
                        senha[i].type = "password"

                        eye[i].src = "imagens/hidden.png"

                        atual2 = "hidden"
                    }
                }
            }
        }
    </script>
</body>
</html>
